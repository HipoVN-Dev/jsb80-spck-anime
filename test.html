<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AniVerse Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel">
        <div class="slide active">
          <img src="anime1.jpg" alt="Anime 1" />
          <div class="info">
            <h2>Anime 1</h2>
            <p>Mô tả nội dung anime số 1...</p>
          </div>
        </div>
        <div class="slide">
          <img src="anime2.jpg" alt="Anime 2" />
          <div class="info">
            <h2>Anime 2</h2>
            <p>Mô tả nội dung anime số 2...</p>
          </div>
        </div>
      </div>
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
